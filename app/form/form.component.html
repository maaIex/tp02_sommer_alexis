<body>
    <div class="main-block">
      <h1>Formulaire</h1>
      <form action="/">
        <hr>
        
        <p *ngIf="name.invalid && name.touched">Champs invalide</p>
        <input type="text" name="name" id="name" placeholder="Nom" [formControl]="name" required/>
        <input type="text" name="firstName" id="firstName" placeholder="PrÃ©nom" [(ngModel)]="firstName" required/>
        <input type="text" name="adress" id="adress" placeholder="Adresse" [(ngModel)]="adress" required/>
        <input type="text" name="cp" id="cp" placeholder="Code postal" [(ngModel)]="cp" required/>
        <input type="text" name="phone" id="phone" placeholder="Tel" [(ngModel)]="phone" required/>
        <input type="text" name="email" id="email" placeholder="Email" [(ngModel)]="email" required/>

        <hr>
        <div class="gender">
          <input type="radio" value="none" id="male" name="gender" checked/>
          <label for="male" class="radio">Homme</label>
          <input type="radio" value="none" id="female" name="gender" />
          <label for="female" class="radio">Femme</label>
          <input type="radio" value="none" id="other" name="gender" />
          <label for="other" class="radio">Autre</label>
        </div>
        <hr>
        <input type="text" name="login" id="login" placeholder="Login" [(ngModel)]="login" required/>
        <input type="password" name="pwd" id="pwd" placeholder="Password" [(ngModel)]="pwd" required/>
        <hr>
        <div class="btn-block">
          <p>By clicking Register, you agree on our <a href="https://www.w3docs.com/privacy-policy">Privacy Policy for W3Docs</a>.</p>
          <button type="submit" (click)="onClick()" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
